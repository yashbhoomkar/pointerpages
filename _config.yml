# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
minimal_mistakes_skin    : "contrast"

# Site Settings
locale                   : "en-US"
title                    : "Pointer Pages"
title_separator          : "-"
subtitle                 : ""
name                     : "Yash Bhoomkar"
description              : "A blog where I share intriguing tech projects, ideas, and experiments â€” from software to hardware."
url                      : "https://yashbhoomkar.github.io"
baseurl                  : ""
repository               : yashbhoomkar/runtimepages
teaser                   : "/assets/images/teaser.jpg"
logo                     : "/assets/images/logo.png"
masthead_title           :
breadcrumbs              : true
words_per_minute         : 200
enable_copy_code_button  : true

comments:
  provider               : "disqus"
  disqus:
    shortname            : null-pointer-tales

search                   : true
search_full_content      : true

# SEO Related
google_site_verification : "google7497e540fd5955de"

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :

social:
  type                   : "Person"
  name                   : "Yash Bhoomkar"
  links:
    - "mailto:yashbhoomkar.work@gmail.com"
    - "https://github.com/yashbhoomkar"
    - "https://www.linkedin.com/in/yashbhoomkar"

# Analytics
analytics:
  provider               :

# Site Author
author:
  name             : "Yash Bhoomkar"
  avatar           : "/assets/images/avatar.jpg"
  bio              : "Hello, this is my tech journal. Looking forward to collaborating on open-source projects!"
  location         : "Pune, India"
  email            : "bhoomkar04@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:yashbhoomkar.work@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yashbhoomkar"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/yashbhoomkar"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yashbhoomkar"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/yashbhoomkar"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

toc:
  enabled: true
  heading: "On This Page"
  min_depth: 2
  max_depth: 3

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone:

# Pagination
paginate: 5
paginate_path: /page:num/

pagination:
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-archives

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-remote-theme

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

compress_html:
  clippings: all
  ignore:
    envs: development

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true
      tags_label: true
  - scope:
      path: ""
      type: categories
    values:
      layout: category
      entries_layout: list
      title: "Categories"
